<mat-card class="review-card">

  <div class="avatar"></div>
  <div class="header">
  <div class="username"><b>Username</b></div>
  <div class="location">Location</div>
  </div>

  <div class="rating">
    <div *ngFor="let star of rating"
    (click)="selectRating(star.id)">
      <mat-icon [ngStyle]="{'color':star.color}">star</mat-icon>
    </div>
  </div>

  <div class="date">8/12/2021</div>

  <div class="review"> Review Review Review Review Review Review Review Review
    Review Review Review Review Review Review Review Review Review Review Review Review
  </div>

  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Delete or edit">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/edit">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
<!--      TODO: delete-->
      <button mat-menu-item (click)="delete()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>

  </div>
</mat-card>
